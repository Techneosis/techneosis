baseURL: https://www.techneosis.com
languageCode: en-us
title: Techneosis
paginate: 5
theme: PaperMod


enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Techneosis #Don't know what this does
  description: "The home base for all things Techneosis and Brett Parshall"
  keywords: [Software, Portfolio]
  author: "Brett Parshall"
  images: ["https://arkhavencomics.com/wp-content/uploads/2019/02/vox_vp3.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: light #auto, dark, light
  disableThemeToggle: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # favicon: "/favicon.ico"
    # favicon16x16: "/favicon-16x16.png"
    # favicon32x32: "/favicon-32x32.png"
    # apple_touch_icon: "/apple-touch-icon.png"
    # safari_pinned_tab: "/apple-touch-icon.png"

  label:
    text: " " # Prevent title from appearing as text
    icon: /images/techneosis.svg
    iconHeight: 50

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Brett Parshall"
    subtitle: "Software Contractor"
    imageUrl: "images/brett-profile.jpg"
    imageWidth: 200
    imageHeight: 200
    imageTitle: "Brett on his wedding day"
    # buttons:
    #   - name: Posts
    #     url: posts

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/brett-parshall-23009991/"
    - name: github
      url: "https://github.com/techneosis"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/Techneosis/techneosis/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    # - identifier: example
    #   name: example.org
    #   url: https://example.org
    #   weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
