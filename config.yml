baseURL: https://www.techneosis.com
languageCode: en-us
title: Techneosis
paginate: 5
theme: PaperMod


enableGitInfo: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-4QE696B9LW

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Techneosis #Don't know what this does
  description: "The home base for all things Techneosis and Brett Parshall"
  keywords: [Software, Portfolio]
  author: "Brett Parshall"
  images: [""]
  DateFormat: "January 2, 2006"
  defaultTheme: auto #auto, dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/apple-touch-icon.png"

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Brett Parshall"
    subtitle: "CEO, Christian, Software Engineer"
    imageUrl: "images/brett-profile.jpg"
    imageWidth: 200
    imageHeight: 200
    imageTitle: "Brett on his wedding day"

  socialIcons:
    - name: github
      url: "https://github.com/techneosis"
    - name: linkedin
      url: "https://www.linkedin.com/in/brett-parshall-23009991/"

  analytics:
    google:
      SiteVerificationTag: "G-4QE696B9LW"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/Techneosis/techneosis/blob/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: 2023-reading
      name: "2023 Reading"
      url: /posts/2023-reading-list
      weight: 20
    - identifier: lulu-plugin
      name: "Dropshipping Plugin"
      url: /projects/lulu-dropshipping-plugin
      weight: 10
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
